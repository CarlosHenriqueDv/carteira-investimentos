<!DOCTYPE html>
<html lang="pt-br"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
</head>
<body>
    <div class="col py-3" layout:fragment="corpo">
        <h1 class="h1">Cadastro de Ativos</h1>

        <div th:replace="/fragments/alert"></div>
        <!--/*@thymesVar id="ativo" type="com.carteirainvestimentos.carteira.dominio.Ativo"*/-->
        <form th:action="@{/ativos/salvar}" th:object="${ativo}" method="POST">
            <div class="form-group row">
                <label for="inputNome" class="col-sm-2 col-form-label">Nome</label>
                <div class="col-sm-10">
                    <input th:field="*{nome}" type="text" class="form-control" id="inputNome" placeholder="">
                </div>
            </div>

            <div class="form-group row">
                <label for="inputCodigo" class="col-sm-2 col-form-label">CÃ³digo</label>
                <div class="col-sm-10">
                    <input th:field="*{codigo}" type="text" class="form-control" id="inputCodigo" placeholder="">
                </div>
            </div>

            <div class="form-group row">
                <label for="inputTipoAtivo" class="col-sm-2 col-form-label">Tipo Ativo</label>
                <div class="col-sm-10">
                    <select th:field="*{tipoAtivo}" class="form-control" id="inputTipoAtivo" >
<!--                        <option th:value="">Selecione</option>-->
                        <option th:each="t : ${tiposAtivos}" th:text="${t.nome}" th:value="${t}"
                        ></option>
                    </select>
                </div>
            </div>

            <div class="form-group row">
                <div class="col-sm-10">
                    <button type="submit" class="btn btn-primary">Salvar</button>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
