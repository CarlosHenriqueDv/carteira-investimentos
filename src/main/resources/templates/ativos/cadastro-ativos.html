<!DOCTYPE html>
<html lang="pt-br"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
</head>
<body>
    <div class="col py-3" layout:fragment="corpo">
        <h1 class="h1">Cadastro de Ativos</h1>

        <form>
            <div class="form-group row">
                <label for="inputNome" class="col-sm-2 col-form-label">Nome</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="inputNome" placeholder="">
                </div>
            </div>

            <div class="form-group row">
                <label for="inputCodigo" class="col-sm-2 col-form-label">Código</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="inputCodigo" placeholder="">
                </div>
            </div>

            <div class="form-group row">
                <label for="inputTipoAtivo" class="col-sm-2 col-form-label">Tipo Ativo</label>
                <div class="col-sm-10">
                    <select class="form-control" id="inputTipoAtivo" >
                        <option>Ação</option>
                        <option>FII</option>
                        <option>Tesouro Direto</option>
                    </select>
                </div>
            </div>

            <div class="form-group row">
                <div class="col-sm-10">
                    <button type="submit" class="btn btn-primary">Cadastrar</button>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
